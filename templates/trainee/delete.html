{% extends 'base.html' %}

{% block title %}Delete Trainee{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h2 class="card-title text-center">Delete Trainee</h2>
                </div>
                <div class="card-body">
                    <h4 class="card-text text-center mb-4">
                        Are you sure you want to delete <strong>{{ trainee.name }}</strong>?
                    </h4>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-danger btn-lg">Delete</button>
                            <a href="{% url 'trainee_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
