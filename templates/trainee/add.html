{% extends 'base.html' %}
{% block title %}Add Trainee{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Trainee</h2>
    
    <div class="card shadow-lg p-4">
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Profile Picture:</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'trainee_list' %}" class="btn btn-secondary">Back to Trainees</a>
                <button type="submit" class="btn btn-primary">Add Trainee</button>
            </div>
        </form>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        max-width: 600px;
    }
    .card {
        background: white;
        border-radius: 10px;
    }
    label {
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 10px;
    }
</style>
{% endblock %}
