{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Update Course</h2>
    <div class="card shadow-lg p-4">
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_title" class="form-label">Course Title</label>
                {{ form.title }}
            </div>

            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                {{ form.description }}
            </div>

            <div class="mb-3">
                <label for="id_start_date" class="form-label">Start Date</label>
                {{ form.start_date }}
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Course</button>
            </div>
        </form>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        max-width: 600px;
    }
    .card {
        background: white;
        border-radius: 10px;
    }
    label {
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
    }
</style>
{% endblock %}
