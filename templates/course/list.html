{% extends "base.html" %}

{% block title %}Course List{% endblock %}

{% block content %}
<h2 class="mb-3">Available Courses</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.title }}</td>
            <td>{{ course.description }}</td>
            <td>{{ course.start_date }}</td>
            <td>
                <a href="{% url 'update_course' course.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_course' course.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
